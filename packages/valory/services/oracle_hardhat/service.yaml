name: "oracle_hardhat"
author: "valory"
version: 0.1.0
agent: valory/oracle_deployable:0.1.0
network: hardhat
number_of_agents: 4
---

benchmark_persistence_params: &benchmark_persistence_params
  args:
    log_dir: /benchmarks

observation_params: &observation_params
  args:
    observation_interval: 30
    broadcast_to_server: false
    service_registry_address: '0x0DCd1Bf9A1b36cE34237eEaFef220932846BCD82'
    on_chain_service_id: 1

valory_monitoring_backend: &monitoring_backend
  args:
    url: 'https://staging.oracle-server.autonolas.tech/deposit'

public_id: valory/oracle_abci:0.1.0
type: skill
models:
  0:
    - price_api:
        args:
          url: 'https://api.coingecko.com/api/v3/simple/price'
          api_id: 'coingecko'
          parameters: '[["ids", "bitcoin"], ["vs_currencies", "usd"]]'
          response_key: 'bitcoin:usd'
          headers: ~
    - randomness_api:
        args:
          url: "https://drand.cloudflare.com/public/latest"
          api_id: "cloudflare"
    - params:
       <<: *observation_params
    - server_api:
       <<: *monitoring_backend
    - benchmark_tool:
        <<: *benchmark_persistence_params
  1:
    - price_api:
        args:
          url: 'https://ftx.com/api/markets/BTC/USD'
          api_id: 'ftx'
          response_key: 'result:last'
          headers: ~
          parameters: ~
    - randomness_api:
        args:
          url: "https://api.drand.sh/public/latest"
          api_id: "protocollabs1"
    - params:
        <<: *observation_params
    - server_api:
        <<: *monitoring_backend
    - benchmark_tool:
        <<: *benchmark_persistence_params
  2:
    - price_api:
        args:
          url: 'https://api.coinbase.com/v2/prices/BTC-USD/buy'
          api_id: 'coinbase'
          response_key: 'data:amount'
          headers: ~
          parameters: ~
    - randomness_api:
        args:
          url: "https://api2.drand.sh/public/latest"
          api_id: "protocollabs2"
    - params:
        <<: *observation_params
    - server_api:
        <<: *monitoring_backend
    - benchmark_tool:
        <<: *benchmark_persistence_params
  3:
    - price_api:
        args:
          url: 'https://api.binance.com/api/v3/ticker/price'
          api_id: 'binance'
          parameters: '[["symbol", "BTCUSDT"]]'
          response_key: 'price'
          headers: ~
    - randomness_api:
        args:
          url: "https://api3.drand.sh/public/latest"
          api_id: "protocollabs3"
    - params:
        <<: *observation_params
    - server_api:
        <<: *monitoring_backend
    - benchmark_tool:
        <<: *benchmark_persistence_params
